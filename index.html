<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-frame">
        <div class="calc-result-frame">
          <div class="calc-result-input" id="display"></div>
        </div>
        <div class="calc-buttons">
          <div class="row">
            <button type="button" class="calc-btn clear" id="clear">
              Clear
            </button>
            <button type="button" id="add" class="calc-btn">
              +
            </button>
            <button type="button" id="subtract" class="calc-btn">
              -
            </button>
          </div>
          <div class="row">
            <button type="button" id="one" class="calc-btn">
              1
            </button>
            <button type="button" id="two" class="calc-btn">
              2
            </button>
            <button type="button" id="three" class="calc-btn">
              3
            </button>
            <button type="button" id="divide" class="calc-btn">
              /
            </button>
          </div>
          <div class="row">
            <button type="button" id="four" class="calc-btn">
              4
            </button>
            <button type="button" id="five" class="calc-btn">
              5
            </button>
            <button type="button" id="six" class="calc-btn">
              6
            </button>
            <button type="button" id="multiply" class="calc-btn">
              *
            </button>
          </div>
          <div class="row">
            <button type="button" id="seven" class="calc-btn">
              7
            </button>
            <button type="button" id="eight" class="calc-btn">
              8
            </button>
            <button type="button" id="nine" class="calc-btn">
              9
            </button>
            <button type="button" id="decimal" class="calc-btn">
              .
            </button>
          </div>
          <div class="row">
            <button type="button" id="zero" class="calc-btn">
              0
            </button>
            <button
              type="button"
              id="equals"
              style="background-color: #69687a;"
              class="calc-btn"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
